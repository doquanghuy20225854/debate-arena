services:
  mysql:
    image: mysql:8.0
    container_name: shop_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: shopdb
      MYSQL_USER: shopuser
      MYSQL_PASSWORD: shoppass
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -prootpassword --silent"]
      interval: 5s
      timeout: 5s
      retries: 30

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shop_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 8080
      DATABASE_URL: "mysql://shopuser:shoppass@mysql:3306/shopdb"
      JWT_SECRET: "change_me_super_secret"
      JWT_EXPIRES_IN: "7d"
      # Migration-first: dùng prisma migrate deploy.
      # Seed demo data (tuỳ chọn)
      AUTO_SEED: "true"
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
